# https://docs.github.com/en/actions

name: Deploy

on: # yamllint disable-line rule:truthy
  workflow_call:
    inputs:
      HOST:
        required: true
        type: string
      TAG:
        required: false
        type: string
      BRANCH:
        required: false
        default: "main"
        type: string
    secrets:
      PRIVATE_KEY:
        required: true
      SENTRY_AUTH_TOKEN:
        required: false
      SENTRY_ORG:
        required: false
      SENTRY_PROJECT:
        required: false
      NEW_RELIC_API_KEY:
        required: false


# It is important to specify "concurrency" for the workflow,
# to prevent concurrency between different deploys.
concurrency: production_environment

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ inputs.HOST && (inputs.TAG || inputs.BRANCH) }}
    steps:
      - uses: actions/checkout@v3
#      - uses: ./.github/actions/setup-environment
#
#      - name: Deploy tag ${{ inputs.TAG }} to ${{ inputs.HOST }}
#        if: ${{ inputs.TAG }}
#        uses: deployphp/action@v1
#        with:
#          private-key: ${{ secrets.PRIVATE_KEY }}
#          dep: deploy --tag=${{ inputs.TAG }} -n -vvv ${{ inputs.HOST }}
#
#      - name: Deploy branch ${{ inputs.BRANCH }} to ${{ inputs.HOST }}
#        if: ${{ inputs.BRANCH }}
#        uses: deployphp/action@v1
#        with:
#          private-key: ${{ secrets.PRIVATE_KEY }}
#          dep: deploy --branch=${{ inputs.BRANCH }} -n -vvv ${{ inputs.HOST }}

      - name: Create Sentry release for ${{ inputs.BRANCH }}
        if: ${{ inputs.BRANCH }}
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: ${{ inputs.HOST }}
          ignore_missing: true
          ignore_empty: true

      - name: Create Sentry release for ${{ inputs.TAG }}
        if: ${{ inputs.TAG }}
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: ${{ inputs.HOST }}
          version: ${{ inputs.TAG }}
          ignore_missing: true
          ignore_empty: true

      - uses: arnaud-ritti/nr-monit@main
        with:
          config: ".github/monitors.yml"
          api_key: ${{ secrets.NEW_RELIC_API_KEY }}
          eu_server: true

